# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.


# Build settings
remote_theme: "axu930/minimal-mistakes"
minimal_mistakes_skin    : "dark" # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

plugins:
  - jekyll-include-cache
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist


# Site settings
title                    : "Alex Xu"
description              : >- # this means to ignore newlines until "baseurl:"
  "A website to document things I'm thinking about and working on"
baseurl                  : "/" # the subpath of your site, e.g. /blog
url                      : "https://axu930.github.io" # the base hostname & protocol for your site, e.g. http://example.com
repository               : " axu930/axu930.github.io"
locale                   : "en-US"
title_separator          : "|"
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : # overrides the website title displayed in the masthead, use " " for no title
words_per_minute         : 150
breadcrumbs              : true  # disabled by default
breadcrumb_home_label    : "Home"
breadcrumb_separator     : "/"
enable_copy_code_button  : true

markdown                 : kramdown
kramdown:
   math_engine: mathjax

# SEO Related
google_site_verification : "8OKELcjpbOqBL_2ZlfzuiJg4cfvhuTAeq6Mkn7viRfw"
bing_site_verification   :
yandex_site_verification :
naver_site_verification  :

analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-ZT1BSWTY6Q"
    anonymize_ip: true # default

# Site Author
author:
  name             : "Alex Xu"
  avatar           : "assets/alex_pic.jpg" # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio              : "Math PhD -> ???" #TODO
  location         : "Bay Area"

  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://axu930.github.io/" # "https://math.columbia.edu/~axu" # "xualex.xyz"
    #- label: "Twitter"
    #  icon: "fab fa-fw fa-twitter-square"
    #  url: "https://twitter.com/"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/xu-alex/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/axu930"

# Site Footer
footer:
  links:
    #- label: "Twitter"
    #  icon: "fab fa-fw fa-twitter-square"
    #  url: "https://twitter.com/"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/xu-alex/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/axu930"



# Site navigation
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      read_time: true
      comments: true
      share: true
      related: false
      show_date: true
      page_exerpts : true
      author_profile: true


# Scripts
head_scripts:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML

footer_scripts:



comments:
  provider: "giscus"

  utterances:
    theme: "github-dark" # "github-dark"
    issue_term: "pathname"
    label: "comment" # Optional - must be existing label.

  giscus:
    repo_id              : "R_kgDOOiZ4Cg" # Shown during giscus setup at https://giscus.app
    category_name        : "Comments" # Full text name of the category
    category_id          : "DIC_kwDOOiZ4Cs4Cppkg" # Shown during giscus setup at https://giscus.app
    discussion_term      : "url" # "pathname" (default), "url", "title", "og:title"
    reactions_enabled    : '1' # '1' for enabled (default), '0' for disabled
    theme                : "dark_dimmed" # "light" (default), "dark", "dark_dimmed", "transparent_dark", "preferred_color_scheme"




include: 
    - ["_pages"]
